<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add new user</title>
</head>
<body>
<div align="center">
    <h2> Add NEW user </h2>
    <form th:action="@{/users}" th:object="${user}" th:method="post">
        <table width="1000" bgcolor="#9BD6E7" cellspacing="0" cellpadding="5" border="2">
            <tr>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            <tr th:object="${user}">
                <td>
                    <label for="firstName"></label>
                    <center><input type="text" id="firstName" th:field="*{firstName}"></center>
                </td>
                <td>
                    <label for="firstName"></label>
                    <center><input type="text" id="lastName" th:field="*{lastName}"></center>
                </td>
                <td>
                    <label for="age"></label>
                    <center><input type="number" id="age" th:field="*{age}"></center>
                </td>
                <td>
                    <label for="email"></label>
                    <center><input type="email" id="email" th:field="*{email}"></center>
                </td>
            </tr>
        </table>
        <br/>
        <input type="submit" value="Add"/>
    </form>
    <br/>
    <center><a href="/"><input type="submit" value="back"></a></center>
</div>
</body>
</html>
