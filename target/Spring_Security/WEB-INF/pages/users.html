<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>users</title>
</head>
<body>
<div align="center">
    <h2> Table for Users </h2>
    <table width="1000" bgcolor="#9BD6E7" cellspacing="0" cellpadding="5" border="2" align="center">
        <tr>
            <th>id</th>
            <th>firstName</th>
            <th>secondName</th>
            <th>age</th>
            <th>email</th>
            <th>actionE</th>
            <th>actionD</th>
        </tr>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}">lastName</td>
            <td th:text="${user.getAge()}">age</td>
            <td th:text="${user.getEmail()}">email</td>
            <td><center><a th:method="GET" th:href="@{/edit/{id}(id=${user.getId()})}" >EDIT</a></center></td>
            <td><center><a th:method="GET" th:href="@{/delete/{id}(id=${user.getId()})}" >DELETE</a></center></td>
        </tr>
        </tbody>
    </table>
    <br/>
    <center><a href="/add"><input type="submit" value="Add User"></a></center>
</div>
</body>
</html>
